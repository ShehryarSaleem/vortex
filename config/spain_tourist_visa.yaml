sections:
  - title: Tourist Cities in Spain
    description: Barcelona captivates with Sagrada Família, Park Güell, and beach life. Madrid offers grand boulevards and the Golden Triangle of Art. Seville charms with flamenco, the Alcázar, and a stunning cathedral. Valencia blends futuristic architecture with a historic center and seaside. Granada’s Alhambra, Bilbao’s Guggenheim, and the Balearic and Canary Islands offer unforgettable escapes.

  - title: Benefits
    description: Visiting Spain on a tourist visa combines culture, cuisine, coastline, and efficient transport for diverse itineraries.
    description_benefits:
      - Travel across the Schengen Area for up to 90 days in 180 days
      - "World-class culture: Prado, Sagrada Família, Alhambra, Guggenheim Bilbao"
      - "Beaches and islands: Costa del Sol, Balearics, Canary Islands"
      - High-speed AVE trains linking major cities quickly
      - "Iconic festivals and cuisine: La Tomatina, Semana Santa, tapas, paella"

