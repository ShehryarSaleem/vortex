  expenses:
    - Visa/NZeTA application fee (varies by nationality) (approx £7–£150)
    - Optional passport courier/collection (£20–£35)
    - Travel insurance (recommended) (~£10–£25 for short trips)
    - Bank statement (recommended balance £1500+)
    - Return ticket estimate (£600–£1200+, varies by season)
    - Hotel/Accommodation reservation (refundable or pay-on-arrival)
