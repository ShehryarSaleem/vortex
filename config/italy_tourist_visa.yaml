sections:
  - title: Tourist Cities in Italy
    description: Rome showcases the Colosseum, Trevi Fountain, and Vatican City. Florence shines with Renaissance art and the Duomo. Venice enchants with canals and palazzos. Milan excels in fashion and design, while Naples leads to Pompeii and the Amalfi Coast. Beyond the cities, explore Cinque Terre, Tuscany, Lake Como, Sicily, and Sardinia.

  - title: Benefits
    description: Visiting Italy on a tourist visa offers a seamless blend of culture, coastline, and cuisine with excellent rail links for multi-city trips.
    description_benefits:
      - Travel across the Schengen Area for up to 90 days in 180 days
      - "World heritage highlights: Colosseum, Pompeii, Uffizi, Vatican Museums"
      - "Scenic routes: Amalfi Coast, Cinque Terre, Dolomites, Tuscan countryside"
      - High-speed Frecciarossa/Italo trains between major hubs
      - "Culinary experiences: regional pasta, pizza, gelato, and fine wines"

