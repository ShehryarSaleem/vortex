sections:
  - title: Tourist Cities in Greece
    description: Athens blends classical landmarks with lively neighborhoods. Thessaloniki offers waterfront promenades and Byzantine heritage. Crete features beaches and Minoan history, while Santorini and Mykonos dazzle with Cycladic scenery. Rhodes, Corfu, and Naxos add variety for island-hopping adventures.

  - title: Benefits
    description: Visiting Greece on a tourist visa delivers a mix of antiquity, islands, and seaside relaxation with ferry and flight links.
    description_benefits:
      - Travel across the Schengen Area for up to 90 days in 180 days
      - "Ancient sites: Acropolis, Delphi, Knossos, Meteora monasteries"
      - "Island escapes: Santorini sunsets, Mykonos nightlife, Crete's beaches"
      - Easy connections via ferries and domestic flights between islands
      - "Seasonal highlights: shoulder-season bargains and summer festivals"

