sections:
  - title: Tourist Cities in New Zealand
    description: Auckland combines urban life with harbors and nearby islands. Wellington offers a vibrant arts scene and waterfront dining. Queenstown is the adventure capital with bungee jumping and skiing. Christchurch showcases post-earthquake regeneration, while Rotorua features geothermal pools and Maori culture. Dunedin charms with Scottish heritage, and the Bay of Islands provides stunning coastal beauty.

  - title: Benefits
    description: Visiting New Zealand on a tourist visa offers unparalleled natural beauty, adventure activities, and friendly locals in a compact, easy-to-explore country.
