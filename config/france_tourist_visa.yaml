sections:
  - title: Tourist Cities in France
    description: Paris dazzles with the Eiffel Tower, the Louvre, and café culture along the Seine. Nice anchors the French Riviera with sunny beaches and a laid-back promenade. Lyon blends Roman heritage with a renowned culinary scene. Bordeaux invites wine lovers, while Strasbourg enchants with half-timbered houses and a majestic cathedral. Marseille’s Mediterranean energy, Mont Saint-Michel’s abbey, and the châteaux of the Loire Valley round out unforgettable itineraries.

  - title: Benefits
    description: Visiting France on a tourist visa offers seamless travel, rich culture, and easy access to diverse regions—from vibrant cities to serene countryside.
    description_benefits:
      - Travel across the Schengen Area for up to 90 days in 180 days
      - "Iconic culture: Louvre, Musée d'Orsay, Versailles, and UNESCO-listed sites"
      - "Scenic diversity: Riviera beaches, Alps, Provence, Loire châteaux"
      - Efficient trains (TGV/TER) for fast intercity connections
      - "Easy day trips: Versailles, Giverny, Mont Saint-Michel, Champagne country"

