sections:
  - title: Tourist Cities in Canada
    description: Toronto offers a dynamic skyline, museums, and diverse neighborhoods. Vancouver blends ocean and mountains with great dining and outdoor access. Montreal charms with festivals and a European vibe, while Quebec City showcases Old World architecture. Calgary and Banff open the Rockies, and the Maritimes offer coastal villages and lighthouses.

  - title: Benefits
    description: Visiting Canada on a tourist visa delivers world-class nature, vibrant cities, and straightforward travel infrastructure.
    description_benefits:
      - "Explore iconic nature: Banff, Jasper, Niagara Falls, and national parks"
      - Discover multicultural cities with festivals and culinary scenes
      - Efficient domestic flights and scenic rail/road trips
      - Family visits and tourism-friendly entry options (TRV or eTA as eligible)
      - "Year-round activities: summer hiking, fall colors, winter sports"

