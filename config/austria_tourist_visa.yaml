sections:
  - title: Tourist Cities in Austria
    description: Vienna blends imperial grandeur with coffeehouse culture and a vibrant arts scene. Salzburg charms with fortress views and Mozart heritage. Innsbruck offers alpine sports and colorful medieval streets, while Hallstatt showcases lakeside beauty. Graz and Linz add contemporary flair and riverside walks.

  - title: Benefits
    description: Visiting Austria on a tourist visa combines culture and alpine nature with efficient rail connections.
    description_benefits:
      - Travel across the Schengen Area for up to 90 days in 180 days
      - "Imperial and musical heritage: Schönbrunn, Hofburg, Vienna State Opera"
      - "Alpine experiences: Tyrol hiking, Salzburg region, ski resorts"
      - Efficient ÖBB rail network and scenic routes like Semmering
      - "Seasonal highlights: Christmas markets, summer lakes, and mountain trails"

