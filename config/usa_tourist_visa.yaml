sections:
  - title: Tourist Cities in USA
    description: New York City offers skyline views, Broadway, and world-class museums. Washington, D.C. showcases monuments and the Smithsonian. Los Angeles features Hollywood and beaches; San Francisco blends bay views with iconic bridges. Chicago’s architecture, Miami’s art and beaches, and national parks like Yellowstone and Yosemite round out itineraries.

  - title: Benefits
    description: Visiting the United States on a tourist visa offers vast variety—urban culture, national parks, and road trips supported by robust transport and services.
    description_benefits:
      - Explore world-famous cities, museums, and entertainment districts
      - Visit national parks and scenic drives (Route 66, Pacific Coast Highway)
      - Diverse climates and experiences across regions year-round
      - Extensive domestic flights and highways for multi-city trips
      - Family visits, events, and tourism-focused itineraries

