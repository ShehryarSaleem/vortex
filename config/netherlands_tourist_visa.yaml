sections:
  - title: Tourist Cities in Netherlands
    description: The Netherlands blends historic character with contemporary design. Amsterdam captivates with its canal belt, Anne Frank House, and the Rijksmuseum. Rotterdam showcases bold architecture, a buzzing port, and cutting-edge art spaces. The Hague offers royal palaces, international institutions, and nearby seaside escapes at Scheveningen. Utrecht charms with sunken canals and medieval towers, while Maastricht delights with café culture and a unique southern ambiance. Beyond the cities, experience Keukenhof’s tulip gardens in spring, the classic windmills of Kinderdijk, and postcard-perfect villages like Giethoorn.

  - title: Benefits
    description: Visiting the Netherlands on a tourist visa is an easy way to explore compact distances, efficient public transport, and a high quality of life—ideal for museum-hopping, cycling, and day trips across the country.
    description_benefits:
      - Travel across the Schengen Area for up to 90 days in 180 days
      - Use OVpay contactless across Dutch public transport and an extensive rail network
      - "Seasonal highlights: Keukenhof tulip gardens in spring; festive markets in winter"
      - "Iconic culture: Rijksmuseum, Van Gogh Museum, and UNESCO Kinderdijk windmills"
      - "Easy day trips: Zaanse Schans, Utrecht, Delft, The Hague's Scheveningen beach"

